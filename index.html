<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--HEADER-->
    <header>
        <div class="container">
            <nav class="navigation">
                <div class="categories">
                    <ul class="list">
                        <li> <a class="item" href="#"> Donna</a> </li>
                        <li> <a class="item" href="#"> Uomo </a> </li>
                        <li> <a class="item" href="#"> Bambino</a> </li>
                    </ul>
                </div>
                <div class="logo">
                    <img id="logo" src="img/boolean-logo.png" alt="Logo Boolean">
                </div>
                <div class="shop">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </nav>
        </div>
    </header>
    <!--MAIN-->
    <main>
        <div class="container">
            <div class="row">
                <div class="column">
                    <figure class="card">
                        <img class="img" src="img/1.webp" alt="Levi's">
                        <img class="img-hover" src="img/1b.webp" alt="Levi's">
                        <figcaption> Levi's</figcaption>
                        <p class="title"> Relaxed fit tee Unisex </p>
                        <span class="sales"> 14,99 &euro; </span>
                        <span class="price"> 29,99 &euro; </span>
                        <i class=" heart fa-sharp fa-solid fa-heart"></i>
                        <div class="label">
                           <div class="discount"> -50% </div>
                           <div class="sostenibilità"> Sostenibilità </div>
                        </div>
                    </figure>
                </div>
                <div class="column">
                    <figure class="card">
                        <img class="img" src="img/2.webp" alt="Guess">
                        <img class="img-hover" src="img/2b.webp" alt="Levi's">
                        <figcaption> Guess</figcaption>
                        <p class="title"> Roses tee </p>
                        <span class="sales"> 20,99 &euro; </span>
                        <span class="price"> 29,99 &euro; </span>
                        <i class=" heart fa-sharp fa-solid fa-heart"></i>
                        <div class="label discount"> -30% </div>
                    </figure>
                </div>
                <div class="column">
                    <figure class="card">
                        <img class="img" src="img/3.webp" alt="Come Zucchero Filato">
                        <img class="img-hover" src="img/3b.webp" alt="Levi's">
                        <figcaption> Come Zucchero Filato</figcaption>
                        <p class="title"> voglia di colori pastello </p>
                        <span class="sales"> 129,99 &euro; </span>
                        <span class="price"> 184,99 &euro; </span>
                        <i class=" heart fa-sharp fa-solid fa-heart"></i>
                        <div class="label discount"> -30% </div>
                    </figure>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <figure class="card">
                        <img class="img" src="img/4.webp" alt="Levi's">
                        <img class="img-hover" src="img/4b.webp" alt="Levi's">
                        <figcaption> Levi's</figcaption>
                        <p class="title"> Tee Unisex </p>
                        <span class="sales"> 14,99 &euro; </span>
                        <span class="price"> 29,99 &euro; </span>
                        <i class=" heart fa-sharp fa-solid fa-heart"></i>
                        <div class="label">
                            <div class="discount"> -50% </div>
                            <div class="sostenibilità"> Sostenibilità </div>
                         </div>
                    </figure>
                </div>
                <div class="column">
                    <figure class="card">
                        <img class="img" src="img/5.webp" alt="Maya Deluxe">
                        <img class="img-hover" src="img/5b.webp" alt="Levi's">
                        <figcaption> Maya Deluxe </figcaption>
                        <p class="title"> Stripe Bodice </p>
                        <span class="sales"> 99,99 &euro; </span>
                        <i class=" heart fa-sharp fa-solid fa-heart"></i>
                    </figure>
                </div>
                <div class="column">
                    <figure class="card">
                        <img class="img" src="img/6.webp" alt="Esprit">
                        <img class="img-hover" src="img/6b.webp" alt="Levi's">
                        <figcaption> Esprit </figcaption>
                        <p class="title"> Maglione - black </p>
                        <span class="sales"> 29,99 &euro; </span>
                        <i class=" heart fa-sharp fa-solid fa-heart"></i>
                        <div class="label sostenibilità"> Sostenibilità </div>
                    </figure>
                </div>
            </div>
        </div>
    </main>
    <!--FOOTER-->
    <footer>
        <div class="container">
            <h3> Boolando s.r.l.</h3>
            <nav class="navigation">
                <div class="col-left">
                    <ul class="list">
                        <li> <a class="item" href="#"> Informazioni legali</a> </li>
                        <li> <a class="item" href="#"> Informativa sulla privacy </a> </li>
                        <li> <a class="item" href="#"> Diritto di recesso </a> </li>
                    </ul>
                </div>
                <div class="col-right">
                    <div class="item"> Trovaci anche su </div>
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-square-pinterest"></i>
                    <i class="fa-brands fa-square-youtube"></i>
                </div>
            </nav>
        </div>
    </footer>
</body>
</html>
